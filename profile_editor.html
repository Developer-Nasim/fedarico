        <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader(); 
                reader.onload = function (e) {
                    $('#blah').attr('src', e.target.result);
                }; 
                reader.readAsDataURL(input.files[0]);
            }
        }
        window.addEventListener('load', () => { 

            // Add block
            function adBlock() {
                
                let AdBlk       = document.querySelector('.addBlockHere')
                let FrmVlk      = document.querySelector('.blkRealtimeContents')
                let Submit      = document.querySelector('#submit')

                // Actives - layout styling
                let NameBlk     = document.querySelector('.nameLink')
                let NameBlkTitle= document.querySelector('.nameLink .mainTitle')
                let NameBlkTag  = document.querySelector('.nameLink .tag')
                let layOuts     = document.querySelectorAll('ul.layoutStyle li')
                layOuts.forEach(slg => {
                    slg.addEventListener('click', () => {
                        layOuts.forEach(all_lays => {
                            all_lays.classList.remove('active')
                        })

                        NameBlk.dataset.id = slg.dataset.id;
                        slg.classList.add('active')
                    })
                })
                
                // Actives - bottom lists
                let bottomList  = document.querySelectorAll('ul.BottomList li')
                bottomList.forEach(slg => {
                    slg.addEventListener('click', () => {
                        bottomList.forEach(all_lays => {
                            all_lays.classList.remove('active')
                        })
                        slg.classList.add('active')
                    })
                })

                // realtime fileds  
                let linkInp     = document.querySelector('#link')
                let titleInp    = document.querySelector('#title')
                let tagsInp     = document.querySelector('#tags')

                linkInp.addEventListener('keyup', (e) => {
                    NameBlk.href = e.target.value
                })
                titleInp.addEventListener('keyup', (e) => {
                    NameBlkTitle.textContent = e.target.value
                })
                tagsInp.addEventListener('keyup', (e) => {
                    NameBlkTag.textContent = e.target.value
                })


                // Submit now
                Submit.addEventListener('click', () => {
                    let p = document.createElement('a');
                    p.classList.add('nameLink')
                    p.setAttribute('href', NameBlk.href);
                    p.setAttribute('data-id', NameBlk.dataset.id);
                    p.innerHTML = NameBlk.innerHTML
                    AdBlk.prepend(p)
                    
                })






            }
            adBlock()

            // Bio Editing
            function BioEdition() { 
                let mname = document.querySelector('.user_bio a')
                let mBio  = document.querySelector('.user_bio #keepHere')

                let name  = document.querySelector('#exampleFormControlInput')
                let about = document.querySelector('#exampleFormControlTextarea1')
                
                name.addEventListener('keyup', (e) => {
                    mname.textContent = e.target.value;
                })
                about.addEventListener('keyup', (e) => {
                    mBio.textContent = e.target.value;
                })
            }
            BioEdition()

            // Theme Settings
            function ThemeSettings() {
                let settingSec  = document.querySelector('.theSettings');
                let btn         = document.querySelectorAll('.clOpSeting');
                btn.forEach(stb => {
                    stb.addEventListener('click', () => {
                        settingSec.classList.toggle('active')
                    })
                })
            }
            ThemeSettings()


        })
